name: Deploy Greengotts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: greengotts-api/package-lock.json
    
    - name: Install API dependencies
      run: |
        cd greengotts-api
        npm ci
    
    - name: Build API
      run: |
        cd greengotts-api
        npm run build
    
